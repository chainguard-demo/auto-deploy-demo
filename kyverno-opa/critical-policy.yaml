apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-signed-and-no-critical-vulns
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:

    # 1) Block images that are NOT signed by your GitHub OIDC identity
    - name: require-github-oidc-signature
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
                - CronJob
      verifyImages:
        - imageReferences:
            - "452336408843.dkr.ecr.us-west-2.amazonaws.com/python-openssl:*"
            - "452336408843.dkr.ecr.us-west-2.amazonaws.com/python-openssl@sha256:*"
          required: true
          mutateDigest: true
          verifyDigest: true
          attestors:
            - entries:
                - keyless:
                    issuer: "https://token.actions.githubusercontent.com"
                    # GitHub Actions keyless cert identity format:
                    # https://github.com/<org>/<repo>/.github/workflows/<workflow>.yml@refs/heads/<branch>
                    subjectRegExp: "^https://github.com/chainguard-demo/auto-deploy-demo/.github/workflows/.*@refs/heads/main$"

    # 2) Block deploy if the attested vuln predicate contains ANY Critical vulnerabilities
    - name: require-attestation-and-block-critical
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
                - CronJob
      verifyImages:
        - imageReferences:
            - "452336408843.dkr.ecr.us-west-2.amazonaws.com/python-openssl:*"
            - "452336408843.dkr.ecr.us-west-2.amazonaws.com/python-openssl@sha256:*"
          required: true
          mutateDigest: true
          verifyDigest: true
          attestations:
            - predicateType: "https://in-toto.io/Statement/v1"
              attestors:
                - entries:
                    - keyless:
                        issuer: "https://token.actions.githubusercontent.com"
                        subjectRegExp: "^https://github.com/chainguard-demo/auto-deploy-demo/.github/workflows/.*@refs/heads/main$"
              conditions:
                - all:
                    # Your attested predicate is:
                    # { "vulnerabilities": [ {id,severity,package,installed}, ... ] }
                    # Block if any severity == "Critical"
                    - key: "{{ length(vulnerabilities[?severity=='Critical']) }}"
                      operator: Equals
                      value: 0