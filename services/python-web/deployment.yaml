apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-demo
  namespace: demo
  labels:
    app: python-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-demo
  template:
    metadata:
      labels:
        app: python-demo
    spec:
      containers:
        - name: python-demo
          image: 123456789012.dkr.ecr.us-west-2.amazonaws.com/python-openssl:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: python-demo
  namespace: demo
spec:
  type: LoadBalancer
  selector:
    app: python-demo
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
